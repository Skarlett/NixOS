# Please note not all available settings / options are set here.
# For a full list, see https://wiki.hyprland.org/
# https://drewdevault.com/2023/09/17/Hyprland-toxicity.html

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@60,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute at launch
#exec-once = waybar &
exec-once = hyprpaper &
exec-once = dunst &
exec-once = udiskie &
exec-once = [workspace 9 silent] easyeffects 
exec = /usr/libexec/polkit-1
#exec-once = xhost "+si:localuser:root"
#exec-once = [workspace 1 silent] brave-browser
#exec-once = [workspace 1 silent] firefox
exec-once = [workspace 1 silent] qutebrowser
#exec-once = [workspace 2 silent] discord
#exec-once = [workspace 2 silent] discord-screenaudio
exec-once = [workspace 2 silent] vesktop
#exec-once = connecthp
exec-once = warp-cli connect

# Source a file (multi-file configs)
#source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
# Example windowrule v2
#windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER  

# System binds
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, wlogout -p layer-shell
#bind = $mainMod SHIFT, E, exit
bind = $mainMod, S, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod SHIFT, R, exec, update-desktop-database
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, bluetoothctl power on && bluetoothctl connect E8:EE:CC:4B:FA:2A
bind = $mainMod ALT, B, exec, bluetoothctl disconnect 
# bind = $mainMod, B, exec, connecthp
#bind = $mainMod, C, exec, kitty -e nvim ~/.config/hypr/hyprland.conf

# App binds (SUPER_SHIFT)
# bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, E, exec, nemo
#bind = $mainMod SHIFT, B, exec, brave-browser
#bind = $mainMod SHIFT, B, exec, firefox
bind = $mainMod SHIFT, B, exec, qutebrowser
#bind = $mainMod SHIFT, D, exec, [workspace 2 silent] discord
#bind = $mainMod SHIFT, D, exec, [workspace 2 silent] discord-screenaudio
bind = $mainMod SHIFT, D, exec, [workspace 2 silent] vesktop
bind = $mainMod SHIFT, S, exec, [workspace 3 silent] steam

# grimblast screenshot and copy
bind =, PRINT, exec, grimblast -f copy output
bind = SHIFT,PRINT, exec, grimblast -f copy area
bind = CTRL,PRINT, exec, grimblast -f copy screen

# grimblast screenshot and copysave
bind = $mainMod, PRINT, exec, grimblast -f copy output && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png
bind = $mainMod SHIFT, PRINT, exec, grimblast -f copy area && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png
bind = $mainMod CTRL, PRINT, exec, grimblast -f copy screen && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png

# Arrow key navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# VIM window navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, togglespecialworkspace

# Move to workspace w/o focus
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, TAB, movetoworkspacesilent, special

# Move to workspace w/ focus
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, TAB, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod SHIFT, TAB, workspace, e+1


# Move/resize windows with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r
binde = $mainMod CTRL, left, resizeactive, -1% 0%
binde = $mainMod CTRL, down, resizeactive, 0% -1%
binde = $mainMod CTRL, up, resizeactive, 0% 1%
binde = $mainMod CTRL, right, resizeactive, 1% 0%
# Move/resize windows with VIM controls
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
binde = $mainMod CTRL, H, resizeactive, -2% 0%
binde = $mainMod CTRL, J, resizeactive, 0% -2%
binde = $mainMod CTRL, K, resizeactive, 0% 2%
binde = $mainMod CTRL, L, resizeactive, 2% 0%
# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Wallpaper Variables
$w1 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/Pictures/Wallpapers/oswp.png" 
$w2 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/Pictures/Wallpapers/suncat.jpg" 

misc {
  disable_hyprland_logo = true
	enable_swallow = true
	swallow_regex = ^(kitty)$
 }
